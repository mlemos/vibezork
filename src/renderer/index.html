<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeZork - AI-Enhanced Text Adventure</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', 'Monaco', 'Lucida Console', monospace;
            background-color: #0a0a0a;
            color: #00ff00;
            overflow: hidden;
        }
        
        #root {
            height: 100vh;
            width: 100vw;
        }
        
        /* Loading screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000000;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(0, 255, 0, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 255, 0, 0.03) 0%, transparent 50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .loading-title {
            font-size: 48px;
            font-weight: bold;
            color: #00ff00;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(0, 255, 0, 0.8);
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 4px;
        }
        
        .loading-subtitle {
            font-size: 18px;
            color: #008800;
            margin-bottom: 40px;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #001100;
            border-top: 4px solid #00ff00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading-screen" id="loading-screen">
            <div class="loading-title">VibeZork</div>
            <div class="loading-subtitle">AI-Enhanced Text Adventure</div>
            <div class="loading-spinner"></div>
        </div>
    </div>
    
    <script>
        // Fix for Electron/Node.js compatibility
        window.global = window;
        window.process = window.process || { env: {} };
        
        // Hide loading screen once React app loads
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                const loadingScreen = document.getElementById('loading-screen');
                if (loadingScreen) {
                    loadingScreen.style.opacity = '0';
                    loadingScreen.style.transition = 'opacity 0.5s ease-out';
                    setTimeout(() => {
                        loadingScreen.remove();
                    }, 500);
                }
            }, 1000);
        });
    </script>
</body>
</html>
